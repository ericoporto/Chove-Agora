application: is-it-raining-atl
version: 3
runtime: python27
api_version: 1
threadsafe: yes

handlers:  
- url: /tweet_forecast
  script: tweet_weather.app
  login: admin
  
- url: /tweet_yes
  script: tweet_weather.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
- name: ssl
  version: latest
- name: webapp2
  version: "2.5.2"
  
skip_files:
- ^(.*/)?.*\.py[co]
- ^logFollow$
